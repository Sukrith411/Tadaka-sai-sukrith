<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <h1 style="text-align: center;"><u>Guess My Number</u></h1>
    <p style="text-align: center;">(Number between 1 to 20)</p>
</head>
<body>
    <hr>
    <center>
        <section class="ComputerNumber">
            <div class="number">?</div>
        </section>
    
       
        <p class="message">Start guessing...</p>
    <div class="guessing-box">
        <section class="UserNumber">
            <input class="guess" type="number">
            <button class="check">Check!</button>
        </section>
    
    
        <section class="totalscore">
            <p class="label-score">Your Score : <span class="score">20</span></p>
            <p class="label-high-score">High Score : <span class="high-score">0</span></p>
        </section>
    </div>    
    </center>    

    <script src="games.js"></script>
</body>
</html>
